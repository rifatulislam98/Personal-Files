<div *ngIf="articlesData" class="container row">
  <div class="col-md-8">

    <h1 class="my-4">
      {{title}}
    </h1>

    <div *ngIf="articlesData.articles.length > 0">
      <app-article-summary *ngFor="let article of this.articlesData.articles" [article]=article>
      </app-article-summary>
    </div>
    <div *ngIf="articlesData.articles.length === 0">
      <span>Loading ...</span>
    </div>
    <app-pagination [pageMeta]="articlesData.page_meta" (loadMore)="onLoadMore($event)"></app-pagination>

  </div>
  <div class="col-md-4">
    <div class="card my-4">
      <h5 class="card-header">Search</h5>
      <div class="card-body">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search for..."/>
          <span class="input-group-btn">
                <button class="btn btn-secondary" type="button">Go!</button>
              </span>
        </div>
      </div>
    </div>

    <app-tag-or-category-card *ngIf="tags" [itemType]="'tag'" [tags]="tags"></app-tag-or-category-card>
    <app-tag-or-category-card *ngIf="categories" itemType="category"
                              [categories]="categories"></app-tag-or-category-card>

    <div class="card my-4">
      <h5 class="card-header">Side Widget</h5>
      <div class="card-body">
        You can put anything you want inside of these side widgets. They are easy to use, and
        feature the new Bootstrap 4 card containers!
      </div>
    </div>
  </div>
</div>
