<div class="card my-4">
  <h5 class="card-header">{{itemType === 'tag' ? 'Tags' : 'Categories'}}</h5>
  <div class="card-body">
    <div class="row">
      <div class="col-lg-6">
        <ul class="list-unstyled mb-0">
          <li *ngFor="let item of ((itemType === 'tag' ? tags : categories)|async)">
            <a [routerLink]="['/articles', prefixUrl(), item.slug]">
              {{item.name}}
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
